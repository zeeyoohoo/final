<!DOCTYPE html>
<html>
<head>
	<title>리빙 포인트</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<style type="text/css">
		html{margin: auto;width: 80%;}
		body{background-image: url("pattern.png");background-color: #002fed;background-size: 80%;}
		section{}
		.row{width: 450px;margin: auto;position: relative;}
		img{margin: auto;}
		.a{width: 100%;display: block;}
		.b{width: 50%;display: block;}
		.absolute{position: absolute; display: block;}
	</style>
</head>
<body>
<header>
	<img src="title.png" class="a">
</header>
<section>
	<div class="row" style="height: 600px;">
		<div class="absolute">
			<img src="mart.png" class="absolute drag" style="width: 600px;left:-320px; top:280px;">
		</div>
	</div>
</section>
<section>
	<div class="row" style="height: 600px;">
		<div class="absolute">
			<img src="relation.png" class="absolute drag" style="width: 600px;left:290px; top:0px;">
		</div>
	</div>
</section>
<section>
	<div class="row" style="height: 600px;">
		<div class="absolute">
			<img src="internet.png" class="absolute drag" style="width: 600px;left:-510px; top:-270px;">
		</div>
	</div>
</section>
<section>
	<div class="row" style="height: 600px;">
		<div class="absolute">
			<img src="social.png" class="absolute drag" style="width: 600px;left:220px; top:-500px;">
		</div>
	</div>
</section>
<section>
	<div class="row" style="height: 600px;">
		<div class="absolute">
			<img src="life.png" class="absolute drag" style="width: 600px;left:-320px; top:-800px;">
		</div>
	</div>
</section>
	<script type="text/javascript">
		(function(){
			var d = false;
			var target,cx,cy,lx,ly;
			var t = document.getElementsByClassName("drag");
			for(var i=0; i<t.length; i++){
				t[i].style.display = "block";
				t[i].style.position = "absolute";
				t[i].style.cursor = "pointer";
				t[i].ondragstart = function(e){e.preventDefault();};
				t[i].onmousedown = function(e){ d = true; target = e.target; cx = e.clientX; cy = e.clientY; lx=parseInt(e.target.style.left); ly=parseInt(e.target.style.top);console.log(lx,ly);}
				t[i].onmouseup = function(){ d = false;}
				window.onmousemove = function(e){ 
					if(d){ target.style.left = (lx + e.clientX - cx) + "px"; target.style.top = (ly + e.clientY - cy) + "px";}
				}
			}
		})();
	</script>
	<footer>
		
	</footer>
</body>
</html>
